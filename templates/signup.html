{% extends "base.html" %}

{% block title %}Sign Up - Fitness Coach{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h1>Join FitCoach</h1>
            <p>Create your fitness coaching account</p>
        </div>
        
        <form method="POST" class="auth-form" id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        First Name *
                    </label>
                    <input type="text" id="name" name="name" required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="surname">
                        <i class="fas fa-user"></i>
                        Last Name *
                    </label>
                    <input type="text" id="surname" name="surname" required maxlength="100">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email *
                </label>
                <input type="email" id="email" name="email" required maxlength="255">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age">
                        <i class="fas fa-calendar-alt"></i>
                        Age
                    </label>
                    <input type="number" id="age" name="age" min="1" max="149">
                </div>
                
                <div class="form-group">
                    <label for="weight_kg">
                        <i class="fas fa-weight"></i>
                        Weight (kg)
                    </label>
                    <input type="number" id="weight_kg" name="weight_kg" min="1" max="999" step="0.1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password *
                </label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="password-toggle" onclick="toggleSignupPassword('password')">
                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                </span>
                <small class="form-hint">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-check"></i>
                    Confirm Password *
                </label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                <span class="password-toggle" onclick="toggleSignupPassword('confirm_password')">
                    <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                </span>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account?</p>
            <a href="{{ url_for('login') }}" class="auth-link">Sign in here</a>
        </div>
    </div>
</div>

<script>
// Signup form specific JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const signupForm = document.getElementById('signupForm');
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirm_password');
    
    // Password confirmation validation
    function validatePasswords() {
        if (passwordField.value !== confirmPasswordField.value) {
            confirmPasswordField.setCustomValidity('Passwords do not match');
        } else {
            confirmPasswordField.setCustomValidity('');
        }
    }
    
    passwordField.addEventListener('input', validatePasswords);
    confirmPasswordField.addEventListener('input', validatePasswords);
    
    // Form submission validation
    signupForm.addEventListener('submit', function(e) {
        const password = passwordField.value;
        const confirmPassword = confirmPasswordField.value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            FitCoachUtils.showNotification('Passwords do not match!', 'error');
            return false;
        }
        
        if (password.length < 6) {
            e.preventDefault();
            FitCoachUtils.showNotification('Password must be at least 6 characters long!', 'error');
            return false;
        }
        
        // Show loading state
        const submitBtn = signupForm.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        submitBtn.disabled = true;
    });
});

// Toggle password visibility for signup form
function toggleSignupPassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const toggleIcon = document.getElementById(fieldId + 'ToggleIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
